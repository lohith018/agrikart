<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F0E68C, #D2B48C, #CD853F); /* wheat to tan to peru */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 248, 220, 0.3); /* cornsilk with transparency */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(12px); /* glassy effect */
            -webkit-backdrop-filter: blur(12px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #8B4513; /* saddle brown */
            border-bottom: 2px solid #DEB887; /* burlywood */
            padding-bottom: 10px;
        }

        label {
            font-weight: 600;
            color: #A0522D; /* sienna */
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: rgba(255,255,255,0.8); /* semi-transparent input fields */
        }

        img {
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .btn-success {
            background-color: #CD853F; /* peru */
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #A0522D; /* sienna */
        }

        .btn-secondary {
            background-color: #DEB887; /* burlywood */
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
            color: #4B3621; /* dark brown text */
        }

        .btn-secondary:hover {
            background-color: #D2B48C; /* tan */
        }

        @media(max-width: 900px) {
            .container {
                width: 90%;
                margin: 50px auto;
                padding: 25px;
            }
        }

        @media(max-width: 500px) {
            .container {
                width: 95%;
                margin: 30px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Product</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" value="{{ product.category }}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label>Current Image</label><br>
            <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" width="150">
        </div>
        <div class="mb-3">
            <label>Change Image (optional)</label>
            <input type="file" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
