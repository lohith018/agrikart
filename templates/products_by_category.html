<!DOCTYPE html>
<html>
<head>
    <title>{{ category }} Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: brown;
            box-shadow: inset;
            color: white;
            
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            background-color: green;
            color: white;
        }
        .card-footer {
            background-color: pink;
            border-top: none;
        }
        .btn-add-cart {
            background-color: #198754;
            color: white;
        }
        .btn-add-cart:hover {
            background-color: #146c43;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{ category }} Products</h2>

    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <strong>â‚¹ {{ "%.2f"|format(product.price) }}</strong>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-sm btn-add-cart">Add to Cart</a>
                </div>
            </div>
        </div>
        {% else %}
        <p>No products found in this category.</p>
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
